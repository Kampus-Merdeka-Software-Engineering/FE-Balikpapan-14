<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>terraceofdream. | Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/profil_page_2.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navLogo">
        <a href="">
          <img src="../../img/maskot.png" alt="" />
        </a>
        <a href="">terraceofdream.</a>
      </div>
      <div class="navMenu">
        <a href="" class="menuHome">Home</a>
        <a href="" class="menuLesson">Lesson</a>
        <a href="" class="menuQuiz">Quiz</a>
        <a href="" class="menuAssignment">Assignment</a>
      </div>
      <div class="navUser">
        <a href="" class="profilUser">Logout</a>
        <a href="">
          <img src="../../img/profile.jpg" alt="" class="profilImg" />
        </a>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Main -->
    <main class="mainProfil">
      <section class="myProfil">
        <h3 class="h3Profil">Here's Your Biodata</h3>
        <h1 class="h1Profil">Profil</h1>
      </section>
      <section class="profilSection">
        <div class="name">
          <p class="parName">Full Name</p>
          <span class="spanName"></span>
        </div>
        <div class="nis">
          <p class="parNis">NISN</p>
          <span class="spanNis"></span>
        </div>
        <div class="birthDate">
          <p class="parBirthdate">Birth Date</p>
          <span class="spanBirthdate"></span>
        </div>
        <div class="email">
          <p class="parEmail">Email</p>
          <span class="spanEmail"></span>
        </div>
        <div class="editSection">
          <a href="">Edit Profile</a>
        </div>
      </section>
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="bottom-information">
          <div class="bottom-left">
            <div class="bottom-head">Contact</div>
            <div class="call">
              <img src="../../img/call.png" alt="call" />
              <p>(021) 141 4141</p>
            </div>
          </div>
          <div class="bottom-center">
            <div class="bottom-head">Location</div>
            <div class="loc">
              <img src="../../img/loc.png" alt="Location" />
              <p>Terrace Street No.14 Seoul, Korea</p>
            </div>
          </div>
          <div class="bottom-right">
            <div class="bottom-head">Follow Us</div>
            <div class="socmed">
              <img src="../../img/ig.png" alt="instagram" />
              <img src="../../img/yt.png" alt="youtube" />
            </div>
          </div>
        </div>
        <div class="bottom-copyright">
          <p>@ 2023 terraceofdream. | All Right Reserved | Created by ðŸ’–</p>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
