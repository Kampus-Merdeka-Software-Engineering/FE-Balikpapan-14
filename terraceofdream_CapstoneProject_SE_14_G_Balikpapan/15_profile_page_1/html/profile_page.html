<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>terraceofdream. | Profil_Edit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/profile_page.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navLogo">
        <a href="">
          <img src="../../img/maskot.png" alt="" />
        </a>
        <a href="">terraceofdream.</a>
      </div>
      <div class="navMenu">
        <a href="" class="menuHome">Home</a>
        <a href="" class="menuLesson">Lesson</a>
        <a href="" class="menuQuiz">Quiz</a>
        <a href="" class="menuAssignment">Assignment</a>
      </div>
      <div class="navUser">
        <a href="" class="profilUser">Logout</a>
        <a href="">
          <img src="../../img/profile.jpg" alt="" class="profilImg" />
        </a>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Main -->
    <main class="mainProfil">
      <section class="myProfil">
        <h3 class="h3Profil">Here's Your Biodata</h3>
        <h1 class="h1Profil">Profil</h1>
      </section>
      <section class="profilSection">
        <form action="" id="formProfil">
          <div class="name">
            <label for="inputName">Full Name</label>
            <input
              type="text"
              name="inputName"
              id="inputName"
              required
              autofocus
              minlength="2"
            />
          </div>
          <div class="nis">
            <label for="inputNis">NISN</label>
            <input
              type="tel"
              name="inputNis"
              id="inputNis"
              required
              minlength="10"
              maxlength="10"
            />
          </div>
          <div class="birthDate">
            <label for="inputBirthdate">Birth Date</label>
            <input
              type="date"
              name="inputBirthdate"
              id="inputBirthdate"
              required
            />
          </div>
          <div class="email">
            <label for="inputEmail">Email</label>
            <input type="email"" name="inputEmail" id="inputEmail" required />
          </div>
          <div class="btnSumbit">
            <button type="submit" class="formSumbit">Save</button>
          </div>
        </form>
      </section>
      <div class="container-result"></div>
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="bottom-information">
          <div class="bottom-left">
            <div class="bottom-head">Contact</div>
            <div class="call">
              <img src="../../img/call.png" alt="call" />
              <p>(021) 141 4141</p>
            </div>
          </div>
          <div class="bottom-center">
            <div class="bottom-head">Location</div>
            <div class="loc">
              <img src="../../img/loc.png" alt="Location" />
              <p>Terrace Street No.14 Seoul, Korea</p>
            </div>
          </div>
          <div class="bottom-right">
            <div class="bottom-head">Follow Us</div>
            <div class="socmed">
              <img src="../../img/ig.png" alt="instagram" />
              <img src="../../img/yt.png" alt="youtube" />
            </div>
          </div>
        </div>
        <div class="bottom-copyright">
          <p>@ 2023 terraceofdream. | All Right Reserved | Created by ðŸ’–</p>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
  <script src="../js/profil_page.js"></script>
</html>
