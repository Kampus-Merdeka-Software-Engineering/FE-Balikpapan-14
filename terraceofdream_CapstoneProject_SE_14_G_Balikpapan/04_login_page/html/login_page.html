          <h1>LOGIN</h1>
            <form class="form">

                    <label for="">Email</label><br>

                    <label for="">Password</label><br>
                    <input type="password" name="message" id="message" placeholder="Enter Your Password" required>
                </div>

                <div class="radio-button">
                        <input type="radio" id="for-personal" name="for" value="personal" required>
                        <label for="personal">Remember Me</label>
                </div>
                
                <div class="button-form">
                    <button type="submit">Login</button>
                        <p>Or</p>
                    <button type="submit">Login with Google</button>
                    <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
