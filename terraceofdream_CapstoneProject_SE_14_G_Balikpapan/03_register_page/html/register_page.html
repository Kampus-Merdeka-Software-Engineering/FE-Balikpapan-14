        <div class="register-img">

        <div class="main-form">
          <h1>REGISTER</h1>
            <form class="form">
                <div class="form-bottom">
                    <label for="">Username</label><br>
                    <input type="text" name="message" id="message" placeholder="Enter Your Username" required>
                </div>

                <div class="form-bottom">
                    <label for="">Email</label><br>
                    <input type="email" name="message" id="message" placeholder="Enter Your Email" required>
                </div>

                <div class="form-bottom">
                    <label for="">Password</label><br>
                    <input type="password" name="message" id="message" placeholder="Enter Your Password" required>
                </div>

                <div class="button-form">
                    <button type="submit">Register</button>
                    <p>Or</p>
                    <button type="submit">Login</button>
            </form>
        </div>
    </div>
