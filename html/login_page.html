<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> terraceofdream. | Login </title>
    <link rel="icon" type="img" href="../img/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/login_page.css">
</head>

<body>
    <!--main section-->
    <div class="top" data-aos="fade-down">
    <div class="main-section">
        <div class="register-left">
            <div class="register-txt">
                <h1>terraceofdream.</h1>
            </div>
            <div class="register-img">
                <img src="../img/hero_img.png" alt="logo">
            </div>
        </div>
        <div class="main-form">
          <h1>LOGIN</h1>
            <form class="form">
                <div class="form-bottom">
                    <label for="">Email</label><br>
                    <input type="email" name="message" id="email" placeholder="Enter Your Email" required>
                </div>

                <div class="form-bottom">
                    <label for="">Password</label><br>
                    <input type="password" name="message" id="password" placeholder="Enter Your Password" required>
                </div>

                <div class="radio-button">
                        <input type="radio" id="forpersonal" name="for" value="personal" required>
                        <label for="personal">Remember Me</label>
                </div>
                
                <div class="button-form">
                    <button id="login" type="submit"><a href="../index.html">Login</a></button>
                        <p>Or</p>
                    <button id="Login With Google" type="submit">Login with Google</button>
                    <button id="Register" type="submit"><a href="../html/register_page.html">Register</a></button>
            </form>
        </div>
    </div>
</div>
    <!--end main section-->

    <div class="bottom">
        <div class="button-form-luar">
            <button type="submit"><a href="../html/home_page.html">back</button>
        </div>
    </div>

    <script src="../js/login_page.js"></script>
     <!--aos animation-->
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
       AOS.init();
     </script>
     <!-- end aos animation -->

</body>
