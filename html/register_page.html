<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> terraceofdream. | Register </title>
    <link rel="icon" type="img" href="../img/maskot.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/register_page.css">
</head>

<body>
    <div class="main-section" data-aos="fade-down">
        <div class="register-left">
            <div class="register-txt">
                <h1>terraceofdream.</h1>
            </div>
            <div class="register-img">
                <img src="../img/maskot.png" alt="logo">
            </div>
        </div>
        <div class="main-form">
          <h1>REGISTER</h1>
            <form class="form">
                <div class="form-bottom">
                    <label for="">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Your Username" required>
                </div>

                <div class="form-bottom">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                </div>

                <div class="form-bottom">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                </div>

                <div class="form-bottom">
                    <label for="">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter Your Password" required>
                </div>

                <div class="button-form">
                    <button type="submit"><a href="../html/login_page.html">Register</a></button>
                    <p>Or</p>
                    <button type="submit"><a href="../html/login_page.html">Login</a></button>
                </div>
            </form>
            <div id="resultContainer"></div>
        </div>
    </div>
    <script src="../js/register_page.js"></script>
    <!--aos animation-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- end aos animation -->
</body>
